  # Nginx Gateway
  nginx:
    image: nginx:alpine
    container_name: alif24-gateway
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - main-frontend
      - main-backend
      - harf-frontend
      - harf-backend
      - testai-frontend
      - testai-backend
      - crm-frontend
      - crm-backend
      - games-frontend
      - games-backend
      - olimp-frontend
      - olimp-backend
      - lessions-frontend
      - lessions-backend
    networks:
      - alif24-network

  # pgAdmin â€” DB Monitoring
  pgadmin:
    image: dpage/pgadmin4
    container_name: alif24-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@ali24.uz}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-alif24_admin_2026}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - alif24-network

networks:
  alif24-network:
    driver: bridge
