services:
  # Database Service
  postgres:
    image: postgres:15
    container_name: alif24-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-alif24_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-alif24}
    ports:
      - "5432:5432"
    volumes:
      - /data/postgres:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alif24-network

  # Redis Service
  redis:
    image: redis:7
    container_name: alif24-redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - alif24-network

  # Main Platform
  main-backend:
    build:
      context: .
      dockerfile: MainPlatform/backend/Dockerfile
    container_name: main-backend
    restart: always
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-alif24_secure_password}@postgres:5432/${POSTGRES_DB:-alif24}
      - JWT_SECRET=${JWT_SECRET:-dev_secret_change_in_production}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-dev_refresh_secret_change_in_production}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - CORS_ORIGINS=${CORS_ORIGINS:-}
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    networks:
      - alif24-network

  main-frontend:
    build:
      context: ./MainPlatform/frontend
      dockerfile: Dockerfile
    container_name: main-frontend
    restart: always
    ports:
      - "5173:80"
    networks:
      - alif24-network

  # Harf Platform
  harf-backend:
    build:
      context: .
      dockerfile: Harf/backend/Dockerfile
    container_name: harf-backend
    restart: always
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-alif24_secure_password}@postgres:5432/${POSTGRES_DB:-alif24}
      - JWT_SECRET=${JWT_SECRET:-dev_secret_change_in_production}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-dev_refresh_secret_change_in_production}
      - CORS_ORIGINS=${CORS_ORIGINS:-}
    ports:
      - "8001:8001"
    depends_on:
      - postgres
    networks:
      - alif24-network

  harf-frontend:
    build:
      context: ./Harf/frontend
      dockerfile: Dockerfile
    container_name: harf-frontend
    restart: always
    ports:
      - "5174:80"
    networks:
      - alif24-network

  # TestAI Platform
  testai-backend:
